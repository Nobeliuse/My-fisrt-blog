{% extends 'main_blog/base_auth.html' %}
{% block form_data %}
    <div class="form-data">
        <div class="login">
            <div class="form-error">{{ form.non_field_errors }}</div>
            <form method="POST">
                {% csrf_token %}
                {% for f in form %}
                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
                <div class="form_error">{{ f.errors }}</div>
                {% endfor %}
                <button class='enter' type="submit">Sign in</button>
            </form>
        </div>
    </div>
{% endblock %}
