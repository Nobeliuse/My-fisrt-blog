<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My first blog</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main_blog/style/base_style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'main_blog/style/style_login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main_blog/style/style_add_art.css' %}">
</head>
<body>
	<style>
		a{
			color: white;
			text-decoration: none;
		}
	</style>
	<header>
	  <div class="header">
		  <div class="logo">
			  <a href="{% url 'home' %}">My first blog</a>
		  </div>
		  <div class="right__nav">
			  <div class="top__nav header__nav">
				  <ul>
					  <li>Not logged in</li>
					  <li><a href="{% url 'create_article' %}">Create the artice</a></li>
					  <li><a href="{% url 'create_account' %}">Create an account</a></li>
					  <li><a href="{% url 'sign_in' %}">Sign in</a></li>
				  </ul>
			  </div>
			  <div class="search">
				  <form method="POST" action="{% url 'search_article' %}">
					  {% csrf_token %}
					  <input type="text" name="q" placeholder="Search..." class="search_input">
				  </form>
			  </div>
		  </div>
	  </div>
		{% block form_data %}
		{% endblock %}
	</header>

	{% include 'main_blog/include/footer.html' %}
</body>
</html>
