{% extends 'main_blog/base.html' %}
{% block content %}
<style>
	.read_more_a{
		color: black;
		text-decoration: none;
	}
</style>
<div class="articles">
	{% for post in posts %}
	<div class="article">
		<div class="title">{{ post.title }}</div>
		<div class="text">{{ post.text }}</div>
		<div class="butt_read_more">
			<button class='read_more'>
				<a href="{{ post.get_absolute_url }}" class="read_more_a">Read more</a>
			</button>
		</div>
	</div>
					{% endfor %}
</div>
{% endblock %}
